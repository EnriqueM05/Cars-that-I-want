<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
    <style>
      body {
        font-family: system-ui, sans-serif;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        border: 2px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Coches que quiero</h1>

    <div class="container">
      <div class="card">
        <img src="./assets/img/audia3.webp" alt="" />
        <div class="cardHeader">
          <p class="carName">Audi A3</p>
          <ul>
            <li class="year">2019</li>
            <li class="kilometers">49,619</li>
            <li class="line">DYNAMIC DCT</li>
          </ul>
        </div>
        <div class="priceContainer">
          <p>Precio desde</p>
          <p class="precio">$299,999</p>
        </div>
        <div class="cardLocation">
          <p class="store">Kavak</p>
          <p class="state">Guadalajara</p>
        </div>
      </div>
    </div>
  </body>
</html>
